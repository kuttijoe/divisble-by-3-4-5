    <script>
        //2.divisible by 3,4 and 5;

   let a=200;
   let b=[];
   let c=0;
   for(i=1;i<a;i++){
    if(i%3==0 && i%4==0 && i%5==0){
        b[c]=i;
        c++;
    }
   }
   console.log(b);
    </script>
